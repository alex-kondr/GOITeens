{% extends "base.html" %}

{% block main %}
<main class="container mt-3">
    <h1 class="display-5 mt-4">Вирушаємо{{ dep_ukr }}</h1>
    <p class="mb-4">Знайдено {{ deps|length }} турів</p>
    <!-- CARDS -->
    <div class="row mt-5">

      {% for card in deps %}
        <div class="col-4">
          <div class="card mb-4">
          <div class="embed-responsive embed-responsive-16by9">
             <img class="card-img-top embed-responsive-item" src="{{ card.picture }}"/>
          </div>
            <div class="card-body">
              <h2 class="h5 card-title">{{ card.title }}</h2>
              <p class="card-text">{{ card.description }}</p>
              <a href="{{ url_for('tour', tour_name=card.title) }}" class="btn btn-sm btn-primary">Деталі туру</a>
            </div>
          </div>
        </div>
      {% endfor %}

    </div>
</main>
{% endblock main %}
