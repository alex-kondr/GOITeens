<!DOCTYPE html>
<html >
<head>
   <title>Форма авторизації</title>
</head>
<body>
<form action="/test-post" method="post">
   <p>Ваше ім'я</p>
   <p><input type='text' name='name'/>Name</p>

<ol>

{% endfor %}
</ol>
</body>
</html>
