{% extends "base.html" %}

{% block content %}
<form method="post" action="{% url 'update_profile' %}" enctype="multipart/form-data">
    {% if request.user.details.avatar %}
    <p>
        <img src="{{ MEDIA_URL }}{{ request.user.details.avatar }}" alt="Аватарочка" height="300px">
    </p>
    {% endif %}
    {% csrf_token %}
    {{ form_user.as_p }}
    {{ form_profile.as_p }}
    <button type="submit" class="btn btn-warning">Оновити дані</button>
</form>
{% endblock content %}
