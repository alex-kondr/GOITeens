<div class="card-header">
    <ul class="nav nav-tabs card-header-tabs">
        {% with request.resolver_match.url_name as url_name %}
            {% if request.user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link {% if url_name == 'index' %} active {% endif %}" aria-current="true" href="{% url 'index' %}">Головна сторінка</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if url_name == 'index_pag' %} active {% endif %}" aria-current="true" href="{% url 'index_pag' %}">Список підписок</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if url_name == 'paginate_costom' %} active {% endif %}" aria-current="true" href="{% url 'paginate_costom' %}">Список підписок (costom)</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if url_name == 'add_subscription' %} active {% endif %}" aria-current="true" href="{% url 'add_subscription' %}">Підписки</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if url_name == 'profile_user' %} active {% endif %}" aria-current="true" href="{% url 'profile_user' %}">Профіль</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if url_name == 'logout' %} active {% endif %}" aria-current="true" href="{% url 'log_out' %}">Вихід</a>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link {% if url_name == 'sign_in' %} active {% endif %}" aria-current="true" href="{% url 'sign_in' %}">Вхід</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if url_name == 'sign_up' %} active {% endif %}" aria-current="true" href="{% url 'sign_up' %}">Зареєструватись</a>
            </li>
            {% endif %}
        {% endwith %}
    </ul>
</div>
