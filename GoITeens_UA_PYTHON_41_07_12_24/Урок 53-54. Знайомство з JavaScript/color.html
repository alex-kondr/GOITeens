<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Зміна кольору</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
      background-color: lightgray;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: white;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Кольоровий фон</h1>
  <p>Натисни кнопку, щоб змінити колір фону!</p>
  <button id="changeColorButton">Змінити колір</button>
  <h3 id="result">Kuku</h3>
  <label>Перше число</label>
  <input type="text" id="firstNumber"/>
  <label>Друге число</label>
  <input type="text" id="secondNumber"/>
  <button id="multiple">Обчислити</button>

  <script>
    const button = document.getElementById("changeColorButton");
    button.addEventListener("dblclick", function () {
        const randomColor = `#${Math.floor(Math.random() * 16777215).toString(16)}`;
        document.body.style.backgroundColor = randomColor;
    });
    const el = document.getElementById("result")
    const birthYear = 2007;
    const currentYear = 2024;
    el.innerText = currentYear - birthYear
    const multiple = (a, b) => a * b

    document.getElementById("multiple").addEventListener("click", function() {
        const a = parseFloat(document.getElementById("firstNumber").value)
        const b = parseFloat(document.getElementById("secondNumber").value)
        document.getElementById("result").textContent = multiple(a, b)
    })
  </script>
</body>
</html>
