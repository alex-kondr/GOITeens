{% extends "_base.html" %}

{% block content %}
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>№</td>
            <th>Ім'я</td>
            <th>Прізвище</td>
            <th>Номер телефону</td>
            <th>Адреса</td>
        </tr>
    </thead>
    <tbody>
        {% for id, contact in contacts.items() %}
            <tr>
                <td>{{ id }}</td>
                <td>{{ contact.name }}</td>
                <td>{{ contact.last_name }}</td>
                <td>{{ contact.phone_number }}</td>
                <td>{{ contact.address }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
