<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Зміна кольору</title>
</head>
<body>
    <h1>Кольоровий фон</h1>
    <p id="p-element">Натисни кнопку, щоб змінити колір фону!</p>
    <button id="changeColorButton">Змінити колір</button>

    <br>
    <input id="firstNumber" type="number" step="1" placeholder="Перше число">
    <br>
    <input id="secondNumber" type="number" step="1" placeholder="Друге число">
    <br>
    <button id="result">Обчислити</button>
    <br>
    <h3 id="result-div"></h3>
    <h3 id="result-summ"></h3>
    <h3 id="result-div//"></h3>
    <h3 id="result-div%"></h3>

    <script src="script.js"></script>
</body>
</html>
